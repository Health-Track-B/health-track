<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <title>Login // Health Track</title>
</head>

<body>
    <div class="container">
        <div class="container fw-light">

            <header>
                <!-- CABEÇALHO COM LOGO -->
                <div class="container container-logo py-4 mt-lg-4 pt-lg-5 mb-lg-3 pb-lg-4">
                    <figure class="logo col-9 col-lg-12">
                        <img src="./imagens/logo_xsm.png" alt="Health Track" class="mx-auto d-block img-fluid">
                    </figure>
                </div>
            </header>
    
            <main>
                <!-- INÍCIO QUADRO COM FORMULÁRIO PARA LOGIN -->
                <div class="container quadro-login col-lg-4 mb-4 py-5">
                    <h1 class="fs-4 fw-normal text-center mb-4">
                        Acesse sua conta
                    </h1>
                    
                    <form>
                        <!-- CAMPO E-MAIL -->
                        <div class="container mb-4 col-10">
                            <label for="email" class="mb-2">E-mail:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        
                        <!-- CAMPO SENHA -->
                        <div class="container mb-4 col-10">
                            <div class="row">
                                <label for="pwd" class="mb-2 col-2">Senha:</label>
                                <div class="container col-8 me-0 text-end">
                                    <a href="#" class="fst-italic text-decoration-none">
                                        Esqueci minha senha
                                    </a>    
                                </div>    
                            </div>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        
                        <!-- CAMPO MANTENHA-ME CONECTADO -->
                        <div class="container col-10 mb-4 text-center">
                            <label><input type="checkbox">&nbsp;Mantenha-me conectado</label>
                        </div>
                        
                        <!-- BOTÃO ENTRAR -->
                        <div class="container col-10">
                            <div class="d-grid gap-2 col-12 mx-auto px-0">
                                <a href="./dashboard.html" class="btn botao-entrar">Entrar</a>
                            </div>    
                        </div>
                    </form>
                </div>
                <!-- FIM QUADRO COM FORMULÁRIO PARA LOGIN -->
        
                <!-- LINK PARA CADASTRAR-SE -->
                <div class="container text-center cadastrar">
                    <p class="fs-5">
                        Ainda não é cadastrado?<br><a href="./cadastro.html" class="fw-bold text-decoration-none">Cadastre-se aqui!</a>
                    </p>
                </div>
            </main>

            <!-- CRÉDITOS FOTO -->
            <footer class="container-rodape">
                <p>
                    Foto: Tembela Bohle via <a href="https://www.pexels.com/pt-br/foto/foto-de-homem-correndo-durante-o-dia-2803158/">Pexels</a>
                </p>
            </footer>
        
        </div>

    </div>
    <!-- CONTAINER PRINCIPAL -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
